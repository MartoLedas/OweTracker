<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="bg-light py-3 mb-4 border-bottom">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3">OweTracker</h1>
            <!-- Include your navigation here -->
        </div>
    </div>
</header>

<main class="container">
    <h1 class="text-center">Overview</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>You Are Owed</h2>
            <p>Total amount owed to you: <span id="totalOwedToUser" th:text="${totalOwedToUser}">0</span></p>
        </div>
        <div class="col-md-6">
            <h2>You Owe</h2>
            <p>Total amount you owe: <span id="totalAmountOwedByUser" th:text="${totalAmountOwedByUser}">0</span></p>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <canvas id="overviewChart"></canvas>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var totalOwedToUser = parseFloat(document.getElementById('totalOwedToUser').textContent);
        var totalAmountOwedByUser = parseFloat(document.getElementById('totalAmountOwedByUser').textContent);

        var ctx = document.getElementById('overviewChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Owed to You', 'You Owe'],
                datasets: [{
                    label: 'Financial Overview',
                    data: [totalOwedToUser, totalAmountOwedByUser],
                    backgroundColor: ['#4caf50', '#f44336'],
                    borderColor: '#fff',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': $' + tooltipItem.raw.toFixed(2);
                            }
                        }
                    }
                }
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
