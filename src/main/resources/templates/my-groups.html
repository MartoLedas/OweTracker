<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Groups</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="bg-light py-3 mb-4 border-bottom">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="h3">OweTracker</h1>
      <nav class="nav">
        <a class="nav-link" href="/profile">Profile</a>
        <form action="/api/users/logout" method="post" class="d-inline">
          <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
      </nav>
    </div>
  </div>
</header>

<main class="container">
  <h1 class="text-center mb-4">My Groups</h1>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Group ID</th>
        <th scope="col">Title</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="group : ${userGroups}">
        <td th:text="${group.id}"></td>
        <td th:text="${group.title}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9oXdkfGnA9PzV4OeFbbH2f78+d0SKPq4P1smwFYTWMS6lMBaM9T" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-mQ93b2oFZXb4A1W3R6R2t+8mjKSTlU4F4J6+E5oFvHjXzDHDXyWJpLeEzDF7S4qX" crossorigin="anonymous"></script>
</body>
</html>
