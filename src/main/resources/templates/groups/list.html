<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>My Groups</h1>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${groupsWithCreatorFlag}">
            <td th:text="${entry.key.id}"></td>

            <td th:text="${entry.key.title}"></td>

            <td>
                <a th:href="@{/groups/details/{groupId}(groupId=${entry.key.id})}" class="btn btn-info">Details</a>

                <a th:if="${entry.value}" th:href="@{/groups/{groupId}/edit(groupId=${entry.key.id})}" class="btn btn-primary">Edit Group</a>

                <form th:action="@{/groups/{groupId}/leave(groupId=${entry.key.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-warning">Leave Group</button>
                </form>


                <!--                <a th:if="${!entry.value}" th:href="@{/groups/{groupId}/leave(groupId=${entry.key.id})}" class="btn btn-warning">Leave Group</a>-->
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
