<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: white;
    }
    .list-group-item {
      border: none;
      padding: 1rem;
      background-color: #f8f9fa;
    }
    .list-group-item:hover {
      background-color: #e2e6ea;
    }
  </style>
</head>

<body>
<div class="container mt-5">
  <h1 class="mb-4">Group Details</h1>
  <h2 class="mb-4" th:text="${group.title}"></h2>
  <section>
    <h3 class="mb-3">Members</h3>
    <ul class="list-group">
      <li class="list-group-item" th:each="member : ${members}" th:text="${member.username}"></li>
    </ul>
  </section>
  <section class="mt-4">
    <h3 class="mb-3">Expenses</h3>
    <ul class="list-group">
      <li class="list-group-item" th:each="expense : ${expenses}" th:text="${expense.title + ' - ' + expense.amount}"></li>
    </ul>
  </section>
  <a th:href="@{/groups}" class="btn btn-custom mt-4">Back to Groups</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
