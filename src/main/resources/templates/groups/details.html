<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #002b36;
    }
    .container {
      background: #002228;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 50%;
    }
    .text-color-custom {
      color: #a5bcbe;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: white;
    }
    .list-group {
      width: 30%; /* Adjust this value as needed */
    }
    .list-group-item {
      border: 1px solid #073642;
      background-color: #002b36;
      color: #a5bcbe;
    }
    .list-group-item:hover {
      background-color: #085468;
    }
    .form-select {
      --bs-form-select-bg-img: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23073642' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
      display: block;
      width: 100%;
      padding: 0.375rem 2.25rem 0.375rem 0.75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #073642;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-color: #adb5bd;
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
      background-size: 16px 12px;
      border: 1px solid rgba(0, 0, 0, 0.15);
      border-radius: 0.375rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .btn-primary {
      --bs-btn-color: #fff;
      --bs-btn-bg: #b58900;
      --bs-btn-border-color: #b58900;
      --bs-btn-hover-color: #fff;
      --bs-btn-hover-bg: #9a7400;
      --bs-btn-hover-border-color: #916e00;
      --bs-btn-focus-shadow-rgb: 192, 155, 38;
      --bs-btn-active-color: #fff;
      --bs-btn-active-bg: #916e00;
      --bs-btn-active-border-color: #886700;
      --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
      --bs-btn-disabled-color: #fff;
      --bs-btn-disabled-bg: #b58900;
      --bs-btn-disabled-border-color: #b58900;
    }
    .btn-success {
      --bs-btn-color: #fff;
      --bs-btn-bg: #2aa198;
      --bs-btn-border-color: #2aa198;
      --bs-btn-hover-color: #fff;
      --bs-btn-hover-bg: #248981;
      --bs-btn-hover-border-color: #22817a;
      --bs-btn-focus-shadow-rgb: 74, 175, 167;
      --bs-btn-active-color: #fff;
      --bs-btn-active-bg: #22817a;
      --bs-btn-active-border-color: #207972;
      --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
      --bs-btn-disabled-color: #fff;
      --bs-btn-disabled-bg: #2aa198;
      --bs-btn-disabled-border-color: #2aa198;
    }
    .btn-warning {
      --bs-btn-color: #fff;
      --bs-btn-bg: #cb4b16;
      --bs-btn-border-color: #cb4b16;
      --bs-btn-hover-color: #fff;
      --bs-btn-hover-bg: #ad4013;
      --bs-btn-hover-border-color: #a23c12;
      --bs-btn-focus-shadow-rgb: 211, 102, 57;
      --bs-btn-active-color: #fff;
      --bs-btn-active-bg: #a23c12;
      --bs-btn-active-border-color: #983811;
      --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
      --bs-btn-disabled-color: #fff;
      --bs-btn-disabled-bg: #cb4b16;
      --bs-btn-disabled-border-color: #cb4b16;
    }
  </style>
</head>

<body>
<div class="container mt-5">
  <h1 class="text-color-custom mb-4">Group Details</h1>
  <h2 style="color: white;" class="text-color-custom mb-4" th:text="${group.title}"></h2>
  <section>
    <h4 class="text-color-custom mb-3">Members</h4>
    <ul class="list-group">
      <li style="color: white;" class="list-group-item" th:each="member : ${members}" th:text="${member.username}"></li>
    </ul>
  </section>
  <section class="mt-4">
    <h4 class="text-color-custom mb-3">Expenses</h4>
    <ul class="list-group">
      <li style="color: white;" class="list-group-item" th:each="expense : ${expenses}" th:text="${expense.title + ':    ' + expense.amount + ' â‚¬'}"></li>
    </ul>
  </section>
  <a th:href="@{/groups}" class="btn btn-custom mt-4">Back to Groups</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
