<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Edit Group</h1>

  <form th:action="@{/groups/edit}" method="post">
    <input type="hidden" name="groupId" th:value="${group.id}" />

    <div class="mb-3">
      <label for="title" class="form-label">Group Title</label>
      <input type="text" id="title" name="title" class="form-control" th:value="${group.title}" required />
    </div>

    <button type="submit" name="action" value="rename" class="btn btn-primary">Save Changes</button>
  </form>

  <form th:action="@{/groups/edit}" method="post" class="mt-3">
    <input type="hidden" name="groupId" th:value="${group.id}" />
    <div class="mb-3">
      <h3>Members</h3>
      <ul>
        <li th:each="member : ${members}">
          <span th:text="${member.username}"></span>
          <form th:if="${member.id != creatorId}" th:action="@{/groups/edit}" method="post" style="display:inline;">
            <input type="hidden" name="groupId" th:value="${group.id}" />
            <input type="hidden" name="usersToKick" th:value="${member.id}" />
            <button type="submit" name="action" value="kick" class="btn btn-danger btn-sm">Kick</button>
          </form>
        </li>
      </ul>
    </div>
  </form>

  <form th:action="@{/groups/edit}" method="post" class="mt-3">
    <input type="hidden" name="groupId" th:value="${group.id}" />
    <div class="mb-3">
      <h3>Add New Members</h3>
      <div class="input-group">
        <select class="form-select" name="usersToAdd" multiple>
          <option th:each="user : ${allUsers}" th:value="${user.id}" th:text="${user.username}"></option>
        </select>
        <button type="submit" name="action" value="add" class="btn btn-success">Add Members</button>
      </div>
    </div>
  </form>

  <form th:action="@{/groups/{groupId}/delete(groupId=${group.id})}" method="post" class="mt-3">
    <button type="submit" class="btn btn-danger">Delete Group</button>
  </form>

  <a th:href="@{/groups}" class="btn btn-secondary mt-3">Back to Groups</a>
</div>
</body>
</html>
