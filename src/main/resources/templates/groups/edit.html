<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #002b36;
    }
    .container {
      background: #002228;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: white;
    }
    .btn-danger-custom {
      background-color: #dc3545;
      color: white;
    }
    .btn-danger-custom:hover {
      background-color: #c82333;
      color: white;
    }
    .input-group .form-select {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
    .input-group .btn {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    .text-color-custom {
      color: #a5bcbe;
    }

    .form-select {
      --bs-form-select-bg-img: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23073642' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
      display: block;
      width: 100%;
      padding: 0.375rem 2.25rem 0.375rem 0.75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #073642;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-color: #adb5bd;
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
      background-size: 16px 12px;
      border: 1px solid rgba(0, 0, 0, 0.15);
      border-radius: 0.375rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .btn-primary {
      --bs-btn-color: #fff;
      --bs-btn-bg: #b58900;
      --bs-btn-border-color: #b58900;
      --bs-btn-hover-color: #fff;
      --bs-btn-hover-bg: #9a7400;
      --bs-btn-hover-border-color: #916e00;
      --bs-btn-focus-shadow-rgb: 192, 155, 38;
      --bs-btn-active-color: #fff;
      --bs-btn-active-bg: #916e00;
      --bs-btn-active-border-color: #886700;
      --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
      --bs-btn-disabled-color: #fff;
      --bs-btn-disabled-bg: #b58900;
      --bs-btn-disabled-border-color: #b58900;
    }
    .btn-success {
      --bs-btn-color: #fff;
      --bs-btn-bg: #2aa198;
      --bs-btn-border-color: #2aa198;
      --bs-btn-hover-color: #fff;
      --bs-btn-hover-bg: #248981;
      --bs-btn-hover-border-color: #22817a;
      --bs-btn-focus-shadow-rgb: 74, 175, 167;
      --bs-btn-active-color: #fff;
      --bs-btn-active-bg: #22817a;
      --bs-btn-active-border-color: #207972;
      --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
      --bs-btn-disabled-color: #fff;
      --bs-btn-disabled-bg: #2aa198;
      --bs-btn-disabled-border-color: #2aa198;
    }
    .btn-warning {
      --bs-btn-color: #fff;
      --bs-btn-bg: #cb4b16;
      --bs-btn-border-color: #cb4b16;
      --bs-btn-hover-color: #fff;
      --bs-btn-hover-bg: #ad4013;
      --bs-btn-hover-border-color: #a23c12;
      --bs-btn-focus-shadow-rgb: 211, 102, 57;
      --bs-btn-active-color: #fff;
      --bs-btn-active-bg: #a23c12;
      --bs-btn-active-border-color: #983811;
      --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
      --bs-btn-disabled-color: #fff;
      --bs-btn-disabled-bg: #cb4b16;
      --bs-btn-disabled-border-color: #cb4b16;
    }
    .form-control {
      display: block;
      width: 100%;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #073642;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-color: #adb5bd;
      background-clip: padding-box;
      border: 1px solid rgba(0, 0, 0, 0.15);
      border-radius: 0.375rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .list-group {
      display: flex;
      flex-direction: column;
      padding-left: 0;
      margin-bottom: 0;
      border-radius: 0.375rem;
    }

    .list-group-item {
      position: relative;
      display: block;
      padding: 0.5rem 1rem;
      color: #fff;
      text-decoration: none;
      background-color: transparent;
      border: 1px solid #073642;
    }

    .list-group-item:hover {
      background-color: #085468;
    }

  </style>
</head>

<body>
<div class="container mt-5">
  <h1 class="text-color-custom">Edit Group</h1>

  <!-- Edit Group Title -->
  <form th:action="@{/groups/edit}" method="post" class="mb-4">
    <input type="hidden" name="groupId" th:value="${group.id}" />
    <div class="mb-3">
      <label for="title" class="text-color-custom">Group Title</label>
      <input type="text" id="title" name="title" class="form-control" th:value="${group.title}" required />
    </div>
    <button type="submit" name="action" value="rename" class="btn btn-success">Save Changes</button>
  </form>

  <!-- Members List -->
  <form th:action="@{/groups/edit}" method="post" class="mb-4">
    <input type="hidden" name="groupId" th:value="${group.id}" />
    <h3 class="text-color-custom">Members</h3>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" th:each="member : ${members}">
        <span th:text="${member.username}"></span>
        <div>
          <form th:if="${member.id != creatorId}" th:action="@{/groups/edit}" method="post" style="display:inline;">
            <input type="hidden" name="groupId" th:value="${group.id}" />
            <input type="hidden" name="usersToKick" th:value="${member.id}" />
            <button type="submit" name="action" value="kick" class="btn btn-warning btn-sm">Remove</button>
          </form>
        </div>
      </li>
    </ul>
  </form>

  <!-- Add New Members -->
  <form th:action="@{/groups/edit}" method="post" class="mb-4">
    <input type="hidden" name="groupId" th:value="${group.id}" />
    <div class="mb-3">
      <h3 class="text-color-custom">Add New Members</h3>
      <div class="input-group">
        <select class="form-select" name="usersToAdd" multiple>
          <option th:each="user : ${allUsers}" th:value="${user.id}" th:text="${user.username}"></option>
        </select>
        <button type="submit" name="action" value="add" class="btn btn-success">Add Members</button>
      </div>
    </div>
  </form>

  <!-- Delete Group -->
  <form th:action="@{/groups/{groupId}/delete(groupId=${group.id})}" method="post" class="mb-4">
    <button type="submit" class="btn btn-warning">Delete Group</button>
  </form>

  <!-- Back to Groups -->
  <a th:href="@{/groups}" class="btn btn-secondary">Back to Groups</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
