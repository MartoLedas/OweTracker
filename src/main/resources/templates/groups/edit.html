<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: white;
    }
    .btn-danger-custom {
      background-color: #dc3545;
      color: white;
    }
    .btn-danger-custom:hover {
      background-color: #c82333;
      color: white;
    }
    .input-group .form-select {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
    .input-group .btn {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
  </style>
</head>

<body>
<div class="container mt-5">
  <h1 class="mb-4">Edit Group</h1>

  <!-- Edit Group Title -->
  <form th:action="@{/groups/edit}" method="post" class="mb-4">
    <input type="hidden" name="groupId" th:value="${group.id}" />
    <div class="mb-3">
      <label for="title" class="form-label">Group Title</label>
      <input type="text" id="title" name="title" class="form-control" th:value="${group.title}" required />
    </div>
    <button type="submit" name="action" value="rename" class="btn btn-custom">Save Changes</button>
  </form>

  <!-- Members List -->
  <form th:action="@{/groups/edit}" method="post" class="mb-4">
    <input type="hidden" name="groupId" th:value="${group.id}" />
    <h3 class="mb-3">Members</h3>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" th:each="member : ${members}">
        <span th:text="${member.username}"></span>
        <div>
          <form th:if="${member.id != creatorId}" th:action="@{/groups/edit}" method="post" style="display:inline;">
            <input type="hidden" name="groupId" th:value="${group.id}" />
            <input type="hidden" name="usersToKick" th:value="${member.id}" />
            <button type="submit" name="action" value="kick" class="btn btn-danger btn-sm">Kick</button>
          </form>
        </div>
      </li>
    </ul>
  </form>

  <!-- Add New Members -->
  <form th:action="@{/groups/edit}" method="post" class="mb-4">
    <input type="hidden" name="groupId" th:value="${group.id}" />
    <div class="mb-3">
      <h3 class="mb-3">Add New Members</h3>
      <div class="input-group">
        <select class="form-select" name="usersToAdd" multiple>
          <option th:each="user : ${allUsers}" th:value="${user.id}" th:text="${user.username}"></option>
        </select>
        <button type="submit" name="action" value="add" class="btn btn-success">Add Members</button>
      </div>
    </div>
  </form>

  <!-- Delete Group -->
  <form th:action="@{/groups/{groupId}/delete(groupId=${group.id})}" method="post" class="mb-4">
    <button type="submit" class="btn btn-danger-custom">Delete Group</button>
  </form>

  <!-- Back to Groups -->
  <a th:href="@{/groups}" class="btn btn-secondary">Back to Groups</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
