<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DeptApp - View and Manage Expenses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Header with Navigation -->
<header class="bg-light py-3 mb-4 border-bottom">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3">OweTracker</h1>
            <nav class="nav">
                <a class="nav-link" href="/register">Register</a>
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link" href="/profile">Profile</a>
                <a class="nav-link" href="/friends">Friends</a>
                <a class="nav-link" href="/expense">My expenses</a>
                <a class="nav-link" href="/expenses/create">Create expense</a>
                <form action="/api/users/logout" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </nav>
        </div>
    </div>
</header>

<section class="container mt-5">
    <!-- Table title 'My Expenses' above the table on the left -->
    <div class="mb-3">
        <h4 class="text-start">My Expenses</h4>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Payment to/from</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <!-- Row 1 -->
            <tr>
                <td>12.09.2024</td>
                <td>Cinema</td>
                <td>Cinamon</td>
                <td><span class="text-success">+200</span></td>
                <td><span class="fw-bold">GROUP_A</span></td>
                <td>Active</td>
                <td><button class="btn btn-primary btn-sm" onclick="showDetails('GROUP_A')">Details</button></td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td>08.09.2024</td>
                <td>Cafe</td>
                <td>Lunch</td>
                <td><span class="text-danger">-50.43</span></td>
                <td><span class="fw-bold">GROUP_B</span></td>
                <td>Partly Paid</td>
                <td><button class="btn btn-primary btn-sm" onclick="showDetails('GROUP_B')">Details</button></td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td>15.05.2024</td>
                <td>Shop</td>
                <td>Fruits</td>
                <td><span class="text-danger">-15.43</span></td>
                <td>John</td>
                <td>Paid</td>
                <td><button class="btn btn-primary btn-sm" onclick="showDetails('John')">Details</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function showDetails(group) {
        alert('Showing details for ' + group);
    }
</script>
</body>
</html>
